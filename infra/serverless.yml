service: luna-infra

frameworkVersion: "3"

provider:
  name: aws
  stage: ${opt:stage, 'prd'}
  region: sa-east-1
  environment:
    NODE_ENV: ${self:provider.stage}

resources:
  Resources:
    DyanamoDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-db
        AttributeDefinitions:
          - AttributeName: "pk"
            AttributeType: "S"
          - AttributeName: "sk"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "pk"
            KeyType: "HASH"
          - AttributeName: "sk"
            KeyType: "RANGE"

        BillingMode: "PAY_PER_REQUEST"
        